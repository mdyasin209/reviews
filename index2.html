<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="rvxp_customer_reviews_section_progress_bar_container">


        <div class="rvxp_customer_total_reviews_in_left">
            <div class="rvxp_customer_reviews_heading">
                <h2>Customer Reviews</h2>
            </div>
            <div class="rvxp_total_reviews_container">
                <div class="rvxp_reviews_container_left_star_img">
                    <img src="public/images/star.svg" alt="">
                </div>
                <div class="rvxp_total_reviews">
                    <span class="rvxp_digit_star_rating">4.5</span>
                    <span class="rvxp_reviews_star_rating_out_of">out of <span>5</span></span>
                    <div class="rvxp_reviews-total-collected">
                        <p>Total <span>1200</span> reviews</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="rvxp_progress_bar_section">
            <!-- row_no_one_start -->
            <div class="rvxp_progress_bar_col-1">
                    <span>5</span>
                    <img src="public/images/star.svg" alt="">
            </div>

            <div class="rvxp_progress_bar_col-2 rvxp_progress_one">
                
            </div>

            <div class="rvxp_progress_bar_col-3">
                <span>500</span>
                
            </div>

            <!-- row_no_one_end -->

            <!-- row_no_two_start -->

            <div class="rvxp_progress_bar_col-1">
                <span>4</span>
                    <img src="public/images/star.svg" alt="">
                
            </div>

            <div class="rvxp_progress_bar_col-2 rvxp_progress_two"></div>

            <div class="rvxp_progress_bar_col-3">
                <span>4</span>
                
            </div>
            <!-- row_no_two_end -->

            <!-- row_no_three_start -->

            <div class="rvxp_progress_bar_col-1">
                <span>3</span>
                    <img src="public/images/star.svg" alt="">
                
            </div>

            <div class="rvxp_progress_bar_col-2 rvxp_progress_three"></div>

            <div class="rvxp_progress_bar_col-3">
                <span>3</span>
                
            </div>
            <!-- row_no_three_end -->

            <!-- row_no_four_start -->

            <div class="rvxp_progress_bar_col-1">
                <span>2</span>
                    <img src="public/images/star.svg" alt="">
                
            </div>

            <div class="rvxp_progress_bar_col-2 rvxp_progress_four"></div>

            <div class="rvxp_progress_bar_col-3">
                <span>2</span>
                
            </div>

            <!-- row_no_four_end -->


            <!-- row_no_five_start -->
            <div class="rvxp_progress_bar_col-1">
                <span>1</span>
                    <img src="public/images/star.svg" alt="">
                
            </div>

            <div class="rvxp_progress_bar_col-2 rvxp_progress_five"></div>

            <div class="rvxp_progress_bar_col-3">
                <span>1</span>
                
            </div>
             <!-- row_no_five_end -->

        </div>


    </div>




    
</body>
</html>
